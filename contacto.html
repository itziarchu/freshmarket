<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto Fresh Market</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <main>
            <form method="post" action="breve.html" name="frm_contacto" id="contacto">
                <label for="itext_nombre">Nombre Completo</label>
                <input type="text" name="itext_nombre" id="itext_nombre" placeholder="Nombre Completo" required>
                <br>
                <label for="iemail_mail">Email</label>
                <input type="email" name="iemail_mail" id="iemail_mail" placeholder="Email" required>
                <br>
                <label for="inumber_telefono">Teléfono</label>
                <input type="number" name="inumber_telefono" id="inumber_telefono" placeholder="Teléfono" required>
                <br>
                <button name="btn_envio" id="btn_envio">Enviar</button>
                <button type="reset" name="btn_envio" id="btn_envio">Borrar</button>
            </form>
        </main>
        <footer>
            <a href="index.html" target="_blank">Home</a>
            <a href="menu.html" target="_blank">Menú</a>
            <a href="contacto.html" target="_blank">Contacto</a>
            <a href="comollegar.html" target="_blank">Cómo llegar</a>
        </footer>
    </body>
</html>
